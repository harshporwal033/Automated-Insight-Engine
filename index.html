<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Generator</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #eef2ff, #f5f3ff, #fff1f2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            width: 420px;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.12);
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 26px;
            color: #333;
        }

        p {
            color: #555;
            font-size: 14px;
            margin-bottom: 24px;
        }

        input[type="file"] {
            padding: 12px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            width: 100%;
            background: #fafafa;
            cursor: pointer;
        }

        button {
            margin-top: 18px;
            padding: 12px 20px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            width: 100%;
            transition: 0.2s ease;
        }

        button:hover {
            background: #4f46e5;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Automated PDF Generator</h1>
        <p>Upload your doc_info and images to generate a formatted report.</p>

        <form action="/generate-pdf" method="POST" enctype="multipart/form-data">
            <input type="file" name="files" multiple required />
            <button type="submit">Generate PDF</button>
        </form>
    </div>

</body>
</html>
